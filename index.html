<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- fontawesom -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- /fontawesom -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>

  <div id="app">
    <!-- MAIN -->
    <main>
      <div class="main-top"></div>
      <div class="main-bottom"></div>
      <!-- app container -->
      <div class="app-container">

        <!-- LEFT SIDE -->
        <div class="left-side d-flex-column">

          <!--left-s header -->
          <div class="header">
            <div class="user">

                <img class="img-container" src="./img/avatar_io.jpg" alt="">
              
              <p>Nome user</p>
            </div>
            <div class="icon-container">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>

          <!-- left-s CHATS & container-->
          <div class="notifiche">
            <div class="img-container">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
          </div>

          <div class="chats d-flex-column">
            <input type="text" placeholder="cerca o inizia una nuova chat">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-side d-flex-column">
          <!-- header -->
          <div class="header">
            <div class="user"></div>
            <div class="icon-container">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-link"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <!-- main -->
          <div class="main">c</div>
          <!-- footer -->
          <div class="footer">
            <i class="fa-solid fa-face-smile"></i>
            <input type="text" placeholder="scrivi un mex">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
      </div>
      
    </main>
    <!-- /MAIN -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
